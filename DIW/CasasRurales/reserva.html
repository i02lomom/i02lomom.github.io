		<header>

		<main id="mainFormulario">
			<h1>Formulario de reserva</h1>

			<form action="index.html" method="post" name="formulario">
			<p><label>Nombre </label>
			<input type="text" name="nombre" required/></p>
			<p><label>Apellidos </label>
			<input type="text" name="apellidos" required/></p>
			<p><label>Correo </label>
			<input type="text" name="correo" required/></p>
			<p><label>Teléfono </label>
			<input type="text" name="telefono" required/></p>
			<p><label>Fecha de entrada </label>
			<input type="date" name="entrada" required/></p>
			<p><label>Fecha de salida </label>
			<input type="date" name="salida" required/></p>
			<p><label>Personas </label>
			<input type="number" name="personas" required/></p>
			<div id="botonEnviar">
				<input type="submit" name="enviar">
			</div>
			</form>
		</main>

		<footer id="footerFormulario">
